<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card UI Design</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylesheet.css" />

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="Profile picture of Pratiksha Hiremath" class="profile-img"/>
    </div>

    <div class="text-data">
      <span class="name">Pratiksha Hiremath</span>
      <span class="job">Python Developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background:#0077b5" class="link" title="LinkedIn">
        <i class="bx bxl-linkedin-square"></i>
      </a>
      <a href="#" style="background:#333" class="link" title="GitHub">
        <i class="bx bxl-github"></i>
      </a>
      <a href="#" style="background:#1da1f2" class="link" title="Twitter">
        <i class="bx bxl-twitter"></i>
      </a>
      <a href="#" style="background:#ea4335" class="link" title="Gmail">
        <i class="bx bxl-gmail"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Follow</button>
      <button class="button">Hire Me</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="bx bx-code-alt"></i>
        <span>5 Projects</span>
      </div>
      <div class="data">
        <i class="bx bx-briefcase-alt"></i>
        <span>0 Clients</span>
      </div>
      <div class="data">
        <i class="bx bx-award"></i>
        <span>0Yrs Exp</span>
      </div>
    </div>
  </div>
</body>
</html>
